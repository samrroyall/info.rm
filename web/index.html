<!doctype html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JQUERY SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>info.rm - statistics on players in Europe's top five leagues</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light">
      <!-- Logo -->
      <a class="navbar-brand mb-0 h1" href="index.html">info.rm</a>
      <!-- Search Bar -->
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <!-- Wrapper Container -->
    <div class="container-fluid">
      <div class="row">
        <!-- Table Container -->
        <div class="col-sm-10" style="background-color:grey">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="row">Column 1</th>
                <th scope="row">Column 2</th>
                <th scope="row">Column 3</th>
                <th scope="row">Column 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
            </tbody>
          <table>
        </div>
        <!-- Filter Container -->
        <div class="col-sm-2" style="background-color:green">
          <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#filtermenu" aria-expanded="false" aria-controls="filtermenu">
              Filter
            </button>
          </p>
          <div class="collapse" id="filtermenu">
            <ul class="list-group">
              <li class="list-group-item">Goals</li>
              <li class="list-group-item">Assists</li>
              <li class="list-group-item">Tackles</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
