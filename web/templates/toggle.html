{% load static %}
<link rel="stylesheet" href="{% static 'css/toggle.css' %}">
<div class="toggleWrapper">
    <label class="toggleLabel" for="toggle">
        <span>{{label}}</span>
        <label class="switch">
            <input type="checkbox" class="toggleInput" name="{{prefix}}-{{type}}">
            <span class="slider round"></span>
        </label>
    </label>
</div>
