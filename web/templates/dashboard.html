<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        info-rm |
        {% if current_league %}
            {{current_league.name|title}}
        {% else %}
            Dashboard
        {% endif %}
    </title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Self-defined CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboards.css' %}">
</head>
<body>
    {% include 'nav.html' %} 
    {% include 'dashNav.html' with perNinety=True navTitle=True %}
    <main>
        <section id="cards">
            {% for card_list in card_data %}
                {% include 'card.html' with type="dashboard" cards=card_list.cards %}
            {% endfor %}
        </section>
    </main>
    {% include 'footer.html' %}
</body>
</html>
