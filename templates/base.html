<!doctype html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JQUERY SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- SELF-DEFINED CSS --> 
    <style> .hidden { display: none; } .mr-auto { margin-left: auto !important; } </style>

    <title>info.rm - statistics on players in the top five leagues</title>
  </head>
    <body>
    <!-- Navigation Bar -->
    <div class="border shadow p-3 mb-5 mr-auto ml-auto bg-white" style="position:relative; width:75%; min-width: 1000px; padding-top: 130px">
      <nav class="navbar navbar-fixed-top navbar-light bg-light border" style="position:absolute; top:0; left:0; width:100%">
        <ul class="navbar-nav navbar-expand-lg">
          <!-- Logo -->
          <li class="nav-item">
            <a class="navbar-brand" href={{ url_for("home") }}>INFO.RM</a>
          </li>
          <!-- Builder -->
          <li class="nav-item">
            <a class="nav-link" href= {{ url_for("builder") }}>
              StatBuilder
              <svg 
                class="bi bi-tools" 
                width="1em"
                height="1em"
                viewBox="0 0 20 20"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 1l1-1 3.081 2.2a1 1 0 01.419.815v.07a1 1 0 00.293.708L10.5 9.5l.914-.305a1 1 0 011.023.242l3.356 3.356a1 1 0 010 1.414l-1.586 1.586a1 1 0 01-1.414 0l-3.356-3.356a1 1 0 01-.242-1.023L9.5 10.5 3.793 4.793a1 1 0 00-.707-.293h-.071a1 1 0 01-.814-.419L0 1zm11.354 9.646a.5.5 0 00-.708.708l3 3a.5.5 0 00.708-.708l-3-3z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M15.898 2.223a3.003 3.003 0 01-3.679 3.674L5.878 12.15a3 3 0 11-2.027-2.027l6.252-6.341A3 3 0 0113.778.1l-2.142 2.142L12 4l1.757.364 2.141-2.141zm-13.37 9.019L3.001 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z" clip-rule="evenodd"/>
              </svg>
            </a>
          </li>
        </ul>
        <!-- Search Bar -->
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <nav class="navbar navbar-light bg-light ml-auto mr-auto border" style="position: absolute; top:55px; left:0; width:100%;">
        <!-- Bundesliga -->
        <a class="nav-link" href={{ url_for('dashboard', league='bundesliga') }}>
          <img src="https://media.api-football.com/leagues/8.png" height="40px">
        </a>
        <!-- Ligue 1 -->
        <a class="nav-link" href={{ url_for('dashboard', league='ligue-1') }}>
          <img src="https://media.api-football.com/leagues/4.svg" height="40px">
        </a>
        <!-- Premier League -->
        <a class="nav-link" href={{ url_for('dashboard', league='premier-league') }}>
          <img src="https://media.api-football.com/leagues/2.png" height="40px">
        </a>
        <!-- All Leagues -->
        <a class="nav-link" href={{ url_for('dashboard', league='la-liga') }}>
          <img src="https://media.api-football.com/leagues/87.png" height="40px">
        </a>
        <!-- Serie A -->
        <a class="nav-link" href={{ url_for('dashboard', league='serie-a') }}>
          <img src="https://media.api-football.com/leagues/94.png" height="40px">
        </a>
      </nav>
      <!-- Wrapper Container -->
      <div class="container-fluid" style="padding-top: 130px">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
